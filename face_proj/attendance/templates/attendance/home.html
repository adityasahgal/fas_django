<button
  onclick="startFaceScan()"
  style="
    padding: 15px;
    background: #007bff;
    color: white;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
  "
>
  Start Face Attendance
</button>

<p id="status" style="margin-top: 20px; font-size: 20px"></p>

<script>
  function startFaceScan() {
    document.getElementById("status").innerHTML = "Starting...";

    fetch("/run-face/")
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("status").innerHTML = data.message;
      })
      .catch(() => {
        document.getElementById("status").innerHTML =
          "Error starting detection";
      });
  }
</script>
